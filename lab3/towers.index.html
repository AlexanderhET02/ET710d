            <h2 align="center">Observation Buildings and Memorials</h2>
            <h2>Learn</h2>
    <p>When you visit New York City, you’re following the footsteps of some of the world’s greatest architects. Make sure you don’t miss these prime examples of their work that, together, make the great city what it is today.</p>. </p>
    <h2>Activities</h2>
    <p>New York City's buildings, like the Empire State Building and One World Trade Center, 
        offer breathtaking views and showcase the city's rich history and architectural innovation. Visiting these 
        landmarks is a must for anyone exploring the city, visiting these buildings at certain parts of the day nay offer 
        the best views for those into fotography or to simply have the experience of these views.</p>
